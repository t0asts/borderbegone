name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      SOLUTION_PATH: borderbegone.sln
      CONFIGURATION: Release
      PLATFORM: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Configure VS env and build
        shell: cmd
        run: |
          "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -requires Microsoft.Component.MSBuild -property installationPath > "%TEMP%\vsdir.txt"
          set /p VS_DIR=<"%TEMP%\vsdir.txt"
          if "%VS_DIR%"=="" ( echo Visual Studio not found & exit /b 1 )
          call "%VS_DIR%\Common7\Tools\VsDevCmd.bat" -arch=%PLATFORM% -host_arch=%PLATFORM%
          msbuild "%SOLUTION_PATH%" /m /v:m ^
            /p:Configuration=%CONFIGURATION% ^
            /p:Platform=%PLATFORM% ^
            /p:PreferredToolArchitecture=%PLATFORM%

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: borderbegone-x64-Release
          path: |
            **/x64/Release/*.exe
